<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情页</title>
    <link rel="stylesheet" href="/libs/bootsrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
    <!-- 头部 -->
    <header id="header-container"></header>
    <!-- 主要内容 -->
    <main class="main"> 
        <a href="/html/list.html"><img src="http://static.nbastore.cn/resources/ckimg/images/%E7%90%83%E9%98%9Fbanner/%E8%A5%BF%E9%83%A82/%E7%81%AB%E7%AE%AD.jpg" style="width: 100%"></a>
        <ul class="shirt-ul">
            <li class="Hteam"><a href="/html/list.html">休斯顿火箭队</a></li>
            <li>/</li>
            <li><a href="javascript:;">球衣</a></li>
        </ul>
        <div class="shop-detail" id="shop-detail"></div>
        <script type="text/html" id="detail-template">
            <div class="s-img" id="gal1">
                <ul class="s-img-ul">
                    <li>
                        <a href="javascript:;" data-image="{{data.images[0]}}" data-zoom-image="{{data.images[0]}}">
                            <img src="{{data.images[0]}}">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" data-image="{{data.images[1]}}" data-zoom-image="{{data.images[1]}}">
                            <img src="{{data.images[1]}}">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" data-image="{{data.images[2]}}" data-zoom-image="{{data.images[2]}}">
                            <img src="{{data.images[2]}}">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;" data-image="{{data.images[3]}}" data-zoom-image="{{data.images[3]}}">
                            <img src="{{data.images[3]}}">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="m-img"><img src="{{data.images[0]}}" class="zoom-img" data-zoom-image="{{data.images[0]}}"></div>
            <div class="intro">
                <p>商品编码：{{data.number}}</p>
                <h3>NBA NIKE 火箭队 City Edition 保罗 SW 男子球衣</h3>
                <p style="font-size:18px;">￥{{data.price}}</p>
                <div class="select">
                    <div class="select-t">
                        <span>颜色:</span><img src="https://static.nbastore.cn/resources//2018/12/21/15453830291727496_40X25.jpg" style="margin-left:8px;"></br></br>
                        <span>尺寸: </span>
                        <ul class="select-ul">
                            <li style=" background: #b4b4b4;">S</li>
                            <li>M</li>
                            <li style=" background: #b4b4b4;">L</li>
                            <li>XL</li>
                            <li style=" background: #b4b4b4;">2XL</li>
                            <li style="border:none;width:75px;font-size: 12px;"><a href="javascript:;" style="color: #58595b;">查看尺码表</a></li>
                        </ul>
                        <span class="pdp-mado-title">数量:</span>
                        <div class="pdp-qty-box" id="num-box">
                            <a class="qtyBtnL"></a>
                            <input class="qtyInput" type="text" value="1" id="buyCount"/>
                            <a class="qtyBtnR"></a>
                        </div>
                    </div>
                    <div class="mbtn">
                        <button>立即购买</button>
                        <button id="add-car" style="background:#00539c">加入购物车</button>
                    </div>
                    <div class="pdp-add-text">
                        <p>价格说明</p>
                        <p>划线价格：划线的价格可能是商品的专柜价吊牌价或正品零售价指导价或该商品的曾经展示过的销售价等，仅供您参考。</p>
                        <p>未划线价格：未划线的价格是商品在本平台上的销售标价，具体的成交价格可能因顾客使用优惠券等情况发生变化，最终以订单结算页价格为准。</p>
                        <p>（*此说明仅当出现价格比较时有效）。</p>
                    </div>
                </div>
            </div>
        </script>
    </main>
    <br>
    <br>
    <br>
    <br>
    <!-- 尾部 -->
    <footer id="footer-container"></footer>
    <script src="/libs/requirejs/require.js" data-main="/js/detail"></script>
</body>
</html>
